<!DOCTYPE html>
<html>

<head>
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header with Netflix logo -->
    <header>
        <img src=""C:\Users\Spandana\Desktop\OTT\images\logo.png"" alt="Netflix Logo" id="netflix-logo">
        <!-- Navigation or other header content -->
    </header>
    <style>
        /* CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #e5e5e5;
            margin: 0;
            padding: 0;
        }

        /* Header */
        header {
            background-color: #141414;
            padding: 10px 20px;
        }

        header nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header nav .logo {
            font-size: 24px;
            font-weight: bold;
            color: #e5e5e5;
        }

        header nav ul {
            list-style-type: none;
            display: flex;
            gap: 20px;
        }

        header nav ul li a {
            color: #e5e5e5;
            text-decoration: none;
        }

        /* Main */
        main {
            padding: 20px;
            background-color: rgb(10, 10, 10); /* Red background for the homepage */
        }

        .category {
            margin-bottom: 30px;
        }

        .category h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .carousel {
            display: flex;
            overflow-x: scroll;
            scroll-behavior: smooth;
            gap: 10px;
        }

        .carousel img {
            width: 150px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
        }

        /* Footer */
        footer {
            background-color: #141414;
            padding: 10px 20px;
            text-align: center;
        }

        /* Content Details Page */
        #content-details {
            display: none;
            padding: 20px;
        }

        #content-details img {
            width: 300px;
            height: 450px;
            object-fit: cover;
            border-radius: 10px;
        }

        #content-details h2 {
            font-size: 24px;
            margin-top: 20px;
        }

        #content-details p {
            margin: 10px 0;
        }

        /* Search Functionality */
        #search-section {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }

        #search-input {
            padding: 10px;
            font-size: 16px;
            width: 300px;
        }

        #search-button {
            padding: 10px 20px;
            margin-left: 10px;
            font-size: 16px;
            background-color: #f00b0b;
            color: white;
            border: none;
            cursor: pointer;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            header nav ul {
                display: none;
            }

            .carousel img {
                width: 120px;
                height: 160px;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <nav>
            <div class="logo">Netflix Clone</div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Trending</a></li>
                <li><a href="#">My List</a></li>
                <li><a href="#">Search</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main id="home-page">
        <!-- Search Section -->
        <div id="search-section">
            <input type="text" id="search-input" placeholder="Search for movies or series...">
            <button id="search-button" onclick="searchMovies()">Search</button>
        </div>

        <!-- Trending Now Section -->
        <section class="category">
            <h2>Trending Now</h2>
            <div class="carousel" id="trending-carousel">
                <!-- Trending movies will be added dynamically -->
            </div>
        </section>

        <!-- New Releases Section -->
        <section class="category">
            <h2>New Releases</h2>
            <div class="carousel" id="new-releases-carousel">
                <!-- New releases will be added dynamically -->
            </div>
        </section>
    </main>

    <!-- Content Details Page -->
    <div id="content-details">
        <img id="content-image" src="" alt="Content Image">
        <h2 id="content-title">Content Title</h2>
        <p id="content-description">Content Description</p>
        <button onclick="goBackToHomePage()">Go Back</button>
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2024 Netflix Clone. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        // Sample data for trending movies and new releases
        const trendingMovies = [
            {
                id: 1,
                title: "Inception",
                description: "A mind-bending thriller directed by Christopher Nolan.",
                image: "https://via.placeholder.com/150x200"
            },
            {
                id: 2,
                title: "The Dark Knight",
                description: "Batman faces off against the Joker in Gotham City.",
                image: "https://via.placeholder.com/150x200"
            },
            {
                id: 3,
                title: "Interstellar",
                description: "A journey through space and time to save humanity.",
                image: "https://via.placeholder.com/150x200"
            },
            {
                id: 4,
                title: "The Godfather",
                description: "A powerful mafia family's rise in New York.",
                image: "https://via.placeholder.com/150x200"
            },
            {
                id: 5,
                title: "Fight Club",
                description: "A disillusioned man forms an underground fight club.",
                image: "https://via.placeholder.com/150x200"
            },
            {
                id: 6,
                title: "Pulp Fiction",
                description: "A complex and interconnected story of crime and redemption.",
                image: "https://via.placeholder.com/150x200"
            }
        ];

        const newReleases = [
            {
                id: 7,
                title: "Dune",
                description: "A young man must travel to a dangerous planet to secure his family's future.",
                image: "https://via.placeholder.com/150x200"
            },
            {
                id: 8,
                title: "Spider-Man: No Way Home",
                description: "Spider-Man faces his greatest challenge yet.",
                image: "https://via.placeholder.com/150x200"
            },
            {
                id: 9,
                title: "The French Dispatch",
                description: "A magazine staff creates a final issue chronicling their adventures.",
                image: "https://via.placeholder.com/150x200"
            },
            {
                id: 10,
                title: "No Time to Die",
                description: "James Bond faces a dangerous new enemy in his latest adventure.",
                image: "https://via.placeholder.com/150x200"
            },
            {
                id: 11,
                title: "The Power of the Dog",
                description: "A complex tale of masculinity, power, and betrayal in the West.",
                image: "https://via.placeholder.com/150x200"
            },
            {
                id: 12,
                title: "Encanto",
                description: "A young girl discovers her family's unique gifts in a magical world.",
                image: "https://via.placeholder.com/150x200"
            }
        ];

        // Function to initialize the page with trending movies and new releases
        function initializeHomePage() {
            const trendingCarousel = document.getElementById("trending-carousel");
            const newReleasesCarousel = document.getElementById("new-releases-carousel");

            // Populate trending carousel with data
            trendingMovies.forEach(movie => {
                const imgElement = document.createElement("img");
                imgElement.src = movie.image;
                imgElement.alt = movie.title;
                imgElement.dataset.id = movie.id;
                imgElement.addEventListener("click", () => showContentDetails(movie.id));
                trendingCarousel.appendChild(imgElement);
            });

            // Populate new releases carousel with data
            newReleases.forEach(movie => {
                const imgElement = document.createElement("img");
                imgElement.src = movie.image;
                imgElement.alt = movie.title;
                imgElement.dataset.id = movie.id;
                imgElement.addEventListener("click", () => showContentDetails(movie.id));
                newReleasesCarousel.appendChild(imgElement);
            });
        }

        // Function to show content details
        function showContentDetails(movieId) {
            const contentDetails = document.getElementById("content-details");
            const homePage = document.getElementById("home-page");

            const movie = [...trendingMovies, ...newReleases].find(movie => movie.id === movieId);
            if (movie) {
                document.getElementById("content-image").src = movie.image;
                document.getElementById("content-title").textContent = movie.title;
                document.getElementById("content-description").textContent = movie.description;
            }

            homePage.style.display = "none";
            contentDetails.style.display = "block";
        }

        // Function to go back to the home page
        function goBackToHomePage() {
            const contentDetails = document.getElementById("content-details");
            const homePage = document.getElementById("home-page");

            contentDetails.style.display = "none";
            homePage.style.display = "block";
        }

        // Function to search for movies
        function searchMovies() {
            const searchInput = document.getElementById("search-input").value.toLowerCase();
            const homePage = document.getElementById("home-page");
            const contentDetails = document.getElementById("content-details");

            // Combine both trending and new releases movies
            const allMovies = [...trendingMovies, ...newReleases];
            const matchingMovie = allMovies.find(movie => movie.title.toLowerCase().includes(searchInput));

            // If a matching movie is found, display its details
            if (matchingMovie) {
                showContentDetails(matchingMovie.id);
            } else {
                // If no match is found, display an alert or notification
                alert("No movies found matching your search criteria.");
            }
        }

        // Initialize the home page when the page loads
        window.addEventListener("load", initializeHomePage);
    </script>
</body>

</html>
